<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Principal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Estilos CSS  Comunes-->
    <link rel="stylesheet" href="../util/css/base.css" />
    <link rel="stylesheet" href="../util/css/header.css" />
    <link rel="stylesheet" href="../util/css/navbar.css" />
    <link rel="stylesheet" href="../util/css/sidebar.css" />
    <link rel="stylesheet" href="../util/css/layout.css" />
    <!-- ----------------- -->

    <!-- Estilos CSS  Específicos-->
    <link rel="stylesheet" href="usuarios.css" />

    <script type="module" src="roles.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <header class="top-bar">
      <h1>Plataforma de Monitoreo del Agua - Junín</h1>

      <div class="user-menu">
        <button class="user-btn" id="userBtn">
          <i class="fas fa-user"></i>
          <span class="user-text" id="nombreUsuario"></span>
          <i class="arrow fa fa-chevron-down"></i>
        </button>

        <div class="user-dropdown" id="userDropdown">
          <ul>
            <!-- <li id="changeAccount">Cambiar de cuenta</li> -->
            <li id="logout">Cerrar sesión</li>
          </ul>
        </div>
      </div>
    </header>

    <nav class="main-header">
      <a href="/datos-sensores" id="btn-seccion-datos-sensores"
        >DATOS SENSORES</a
      >
      <a href="/prediccion" id="btn-seccion-predicciones">PREDICCIONES</a>
      <a href="/visualizacion" id="btn-seccion-visualizacion">VISUALIZACIÓN</a>
      <a href="" id="btn-seccion-usuarios" class="active">USUARIOS</a>
      <a id="btn-seccion-notificaciones" class="notif-badge">NOTIFICACIONES</a>
    </nav>

    <div class="container">
      <aside id="slider" class="slider">
        <div class="slider-option">
          <h2>Opciones</h2>
          <button id="home-btn" class="menu-btn">&#9776;</button>
        </div>
        <ul id="listaOpciones">
          <li data-href="./index.html">Usuarios</li>
          <li data-href="./roles.html" class="active">Roles</li>
        </ul>
      </aside>
      <button id="toggle-btn" class="toggle-btn">&#9776;</button>

      <main id="main-content" class="content">
        <div class="contenedor-seccion">
          <h2>Roles</h2>
          <div class="filtro-busqueda">
            <input
              id="input-busqueda"
              type="text"
              placeholder="Buscar..."
              class="input-busqueda"
            />
            <button id="btn-buscar">Buscar</button>
            <button class="btn-agregar">Agregar</button>
          </div>

          <div class="tabla-container">
            <table id="tablaUsuarios">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Rol</th>
                  <th>Rol Interno</th>
                  <th>Nivel de Permiso</th>
                  <th>Modificar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="10" class="cargando">Cargando datos...</td>
                </tr>
              </tbody>
            </table>
            <div id="paginacion"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- ================== MODAL ================== -->
    <div id="modalRol" class="modal">
      <div class="modal-content">
        <span class="cerrar" id="cerrarModal">&times;</span>
        <h3 id="tituloModal">Nuevo Rol</h3>

        <label>Nombre del Rol</label>
        <input
          type="text"
          id="inputNombreRol"
          placeholder="Ej: Administrador"
        />

        <label>Es Interno</label>
        <select id="inputEsInterno">
          <option value="1">Sí (Interno)</option>
          <option value="0">No (Externo)</option>
        </select>

        <label>Nivel de Permiso</label>
        <select id="inputNivelPermiso">
          <option value="1">1 - Básico</option>
          <option value="2">2 - Medio</option>
          <option value="3">3 - Avanzado</option>
          <option value="4">4 - Administrador</option>
        </select>

        <button class="btn-guardar" id="btnGuardarRol">Guardar</button>
      </div>
    </div>
  </body>
</html>
