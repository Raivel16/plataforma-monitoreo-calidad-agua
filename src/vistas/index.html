<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./static/style.css" />
    <script type="module" src="./static/script.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="welcome-section">
        <h1>Plataforma<br />de Monitoreo<br />del Agua</h1>
        <p>
          Esta plataforma integra microservicios e inteligencia artificial para
          el monitoreo predictivo del agua en Junín.
        </p>
        <div class="social-icons">
          <a href="#"
            ><img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
              alt="Twitter"
          /></a>
          <a href="#"
            ><img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
              alt="Instagram"
          /></a>
          <a href="#"
            ><img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
              alt="YouTube"
          /></a>
        </div>
      </div>

      <div class="form-section">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="usuario" placeholder="Dirección de Email" />
        <input type="password" id="contraseña" placeholder="Contraseña" />
        <button id="btnLogin">Inicia sesión ahora</button>
        <a href="#" class="forgot">¿Has olvidado tu contraseña?</a>
        <div id="mensaje"></div>

        <p class="terms">
          Al hacer clic en "Iniciar sesión ahora", acepta nuestros <br />
          <a href="#">Términos y condiciones</a> |
          <a href="#">Política de privacidad</a>
        </p>

        <button
          class="secondary-btn"
          onclick="window.location.href='registrar.html'"
        >
          Regístrate aquí
        </button>

        <button class="secondary-btn" id="anonimoBtn">
          Seguir como invitado
        </button>
      </div>
    </div>
  </body>
</html>
